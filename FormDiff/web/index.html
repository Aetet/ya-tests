<!doctype html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title></title>
  <link rel="stylesheet" type="text/css" href="form.css"/>
  <link rel="stylesheet" type="text/css" href="log.css"/>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>

  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="wrapper">
  <form id="user-register" class="form" method="POST">
    <div class="form-input">
      <label for="name" class="form-input-label">Name:</label>
      <input type="text" name="name" id="name" class="form-input-control" />
    </div>

    <div class="form-input">
      <label for="email" class="form-input-label">Email:</label>
      <input type="text" name="email" id="email" class="form-input-control" />
    </div>

    <div class="form-radios">
      <span class="form-radios-header">Gender:</span>
      <span id="gender" class="form-radios-group">
        <label class="form-radios-group-item">
           <input type="radio" name="gender" value="male" class="form-radios-group-control" />
           <span class="form-radios-group-label">Male</span>
        </label>

        <label class="form-radios-group-item">
           <input type="radio" name="gender" value="female" class="form-radios-group-control" />
           <span class="form-radios-group-label">Female</span>
        </label>
      </span>
    </div>

    <div class="form-multiselect">
      <label for="tickets" class="form-multiselect-label">Tickets:</label>
      <select name="tickets" id="tickets" multiple class="form-multiselect-control">
        <option value="1">1 tickets</option>
        <option value="2">2 tickets</option>
        <option value="3">3 tickets</option>
        <option value="4">4 tickets</option>
      </select>
    </div>

    <div class="form-checkboxes">
      <div class="form-checkboxes-header">Additional options: </div>
      <label class="form-checkboxes-item">
        <input type="checkbox" name="options" checked="checked" value="insurance" data-multiple="1" class="form-checkboxes-item-control"/>
        <span class="form-checkboxes-item-label">Insurance</span>
      </label>

      <label class="form-checkboxes-item">
        <input type="checkbox" name="options" value="tourism" data-multiple="1" class="form-checkboxes-item-control"/>
        <span class="form-checkboxes-item-label">Tourism</span>
      </label>

      <label class="form-checkboxes-item">
        <input type="checkbox" name="options" value="sport" data-multiple="1" class="form-checkboxes-item-control"/>
        <span class="form-checkboxes-item-label">Sport</span>
      </label>
    </div>
    <div class="form-wrapper">
      <div class="form-buttons">
        <button class="form-buttons-save">Save</button>
      </div>
    <div>
  </form>
</div>

<div class="wrapper">
  <div id="log" class="log">
  </div>
</div>

<script src="../src/formDiff.js" ></script>
<script>
  window.exports.bindTo(document.querySelector('#user-register'), document.querySelector('#log'));
</script>
</body>
